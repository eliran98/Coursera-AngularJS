<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message {
         font-size: 1.3em;
         font-weight: bold;
       }
       .messageTextColorData{
         color: green;
       }
       .messageTextColorEmptyData{
         color: red;
       }
       .messageTextBoxColorData{
         border: 2px solid green;
       }
       .messageTextBoxColorEmptyData{
         border: 1px solid red;
       }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckCtrl">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <!-- NOT consider and empty item, i.e., , , as an item towards to the count -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model='lunchMenuInput' ng-class='{messageTextBoxColorData: messageExtraStyleWithData, messageTextBoxColorEmptyData: messageExtraStyleNoData}'>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='onClickCheckProcess()'>Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class='{messageTextColorData: messageExtraStyleWithData, messageTextColorEmptyData: messageExtraStyleNoData}'>
           {{displayMessage}}
         </div>
   </div>

</body>
</html>
